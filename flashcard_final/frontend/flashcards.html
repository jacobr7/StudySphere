<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>

    <!-- Firebase v8 for compatibility -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #141B4D;">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                
                <!-- StudySphere brand text -->
                <a class="navbar-brand text-white" href="#">StudySphere</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- add links to each page here/ create pages here  --------------------------------------------->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../flashcard_final_plsplspls/frontend/FlashcardDecks.html">Flashcard</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 id="deck-title">Deck: </h2>
        <div id="flashcards-container"></div>
    </div>

    <!-- Floating Button to Open Add Flashcard Modal -->
    <button class="floating-btn2" onclick="window.location.href='FlashcardDecks.html'">Back</button>

    <button class="study-btn" onclick="window.location.href = `StudyPage.html?deckId=${deckId}`;">Study</button>

    <button class="floating-btn" onclick="openAddFlashcardModal()">+</button>

    <!-- Modal for Adding Flashcard -->
    <div class="modal fade" id="addFlashcardModal" tabindex="-1" aria-labelledby="addFlashcardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFlashcardModalLabel">Add New Flashcard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFlashcardForm">
                        <div class="mb-3">
                            <label for="front" class="form-label">Front</label>
                            <input type="text" class="form-control" id="front" required>
                        </div>
                        <div class="mb-3">
                            <label for="back" class="form-label">Back</label>
                            <input type="text" class="form-control" id="back" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Card</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyCSTt_BtYR07qzKHm9pBgJ93RARJjt-HNA",
            authDomain: "studysphere-8f8ae.firebaseapp.com",
            projectId: "studysphere-8f8ae",
            storageBucket: "studysphere-8f8ae.appspot.com",
            messagingSenderId: "1043087075619",
            appId: "1:1043087075619:web:10ddd930f52125a0960496",
            measurementId: "G-Q4FTB6VJEC"
        });

        const db = firebase.firestore();

        // Use onAuthStateChanged to reliably get auth status
        firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    console.log("User is logged in:", user);
                    // User is authenticated, allow access to the page
                } else {
                    console.log("No user is logged in, redirecting to login page");
                    sessionStorage.setItem("redirectAfterLogin", window.location.href);
                    window.location.href = "../../login_page/frontend/loginpage.html"; 
                }
            });

        // Get deck ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const deckId = urlParams.get('deckId');
    
        // Ensure the user is authenticated and get the user ID
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const userId = user.uid;
                console.log("User is logged in:", user);
    
                if (deckId) {
                    // Fetch the deck title and display it
                    try {
                        const deckDoc = await db.collection("users").doc(userId).collection("decks").doc(deckId).get();
                        if (deckDoc.exists) {
                            const deckData = deckDoc.data();
                            document.getElementById("deck-title").innerText = `Deck: ${deckData.title}`;
                            loadFlashcards(userId, deckId);
                        } else {
                            console.error("Deck does not exist.");
                            document.getElementById("flashcards-container").innerHTML = "<p>Deck not found.</p>";
                        }
                    } catch (error) {
                        console.error("Error fetching deck:", error);
                        document.getElementById("flashcards-container").innerHTML = "<p>Error loading deck. Please try again.</p>";
                    }
                } else {
                    console.error("Missing deckId in URL.");
                    document.getElementById("flashcards-container").innerHTML = "<p>Error loading deck. Please try again.</p>";
                }
            } else {
                console.log("User is not logged in. Redirecting to login page.");
                window.location.href = "../../login_page/frontend/loginpage.html";
            }
        });
    
        // Function to load flashcards for the specific deck
        async function loadFlashcards(userId, deckId) {
            const container = document.getElementById("flashcards-container");
            container.innerHTML = ""; // Clear previous content

            try {
                // Fetch flashcards ordered by timestamp in descending order
                const flashcardsSnapshot = await db.collection("users")
                    .doc(userId)
                    .collection("decks")
                    .doc(deckId)
                    .collection("cards")
                    .orderBy("timestamp", "desc")
                    .get();

                if (flashcardsSnapshot.empty) {
                    container.innerHTML = "<p>No flashcards available.</p>";
                    return;
                }

                flashcardsSnapshot.forEach((cardDoc) => {
                    const cardData = cardDoc.data();
                    const cardId = cardDoc.id; // Get the unique ID of the card

                    const cardHTML = `
                        <div class="flashcard">
                            <button class="delete-btn" onclick="deleteFlashcard('${userId}', '${deckId}', '${cardId}')">&times;</button>
                            <div class="flashcard-content">
                                <div class="flashcard-front">
                                    <span class="label">Q:</span>
                                    <p class="content">${cardData.f1}</p>
                                </div>
                                <div class="flashcard-back">
                                    <span class="label">Ans:</span>
                                    <p class="content">${cardData.f2}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;
                });
            } catch (error) {
                console.error("Error loading flashcards:", error);
                container.innerHTML = "<p>Error loading flashcards. Please try again.</p>";
            }
        }


    
        // Open the Add Flashcard modal
        function openAddFlashcardModal() {
            const addFlashcardModal = new bootstrap.Modal(document.getElementById('addFlashcardModal'));
            addFlashcardModal.show();
        }
    
        // Add flashcard form submission
        document.getElementById("addFlashcardForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const front = document.getElementById("front").value;
            const back = document.getElementById("back").value;

            // Get user ID from the currently authenticated user
            const user = firebase.auth().currentUser;
            if (user && deckId && front && back) {
                const userId = user.uid;
                try {
                    const cardData = {
                        f1: front,
                        f2: back,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp() // Add a timestamp field
                    };

                    // Add the flashcard to the `cards` subcollection of the deck
                    await db.collection("users")
                        .doc(userId)
                        .collection("decks")
                        .doc(deckId)
                        .collection("cards")
                        .add(cardData);

                    // Reload flashcards and clear the form
                    loadFlashcards(userId, deckId);
                    document.getElementById("addFlashcardForm").reset();

                    // Close the modal after adding the card
                    const addFlashcardModal = bootstrap.Modal.getInstance(document.getElementById('addFlashcardModal'));
                    addFlashcardModal.hide();
                } catch (error) {
                    console.error("Error adding flashcard:", error);
                }
            } else {
                console.error("Missing deckId, userId, or flashcard content.");
            }
        });

        // Function to delete a flashcard
        async function deleteFlashcard(userId, deckId, cardId) {
            if (confirm("Are you sure you want to delete this flashcard?")) { // Confirmation prompt
                try {
                    await db.collection("users")
                        .doc(userId)
                        .collection("decks")
                        .doc(deckId)
                        .collection("cards")
                        .doc(cardId)
                        .delete();

                    console.log("Flashcard deleted successfully");
                    loadFlashcards(userId, deckId); // Refresh the flashcards list
                } catch (error) {
                    console.error("Error deleting flashcard:", error);
                    alert("Failed to delete flashcard. Please try again.");
                }
            }
        }

        function goBack() {
            window.history.back();
        }


    </script>
    

    <!-- Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
