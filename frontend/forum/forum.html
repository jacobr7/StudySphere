<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Forum Topics</h1>

    <!-- Section to display forum topics -->
    <div id="topics-list">
      <!-- Topics will be dynamically loaded here -->
    </div>

    <!-- Form to create a new topic -->
    <div class="form-container">
      <h2>Create a New Topic</h2>
      <form id="topic-form">
        <input type="text" id="topic-title" placeholder="Enter topic title" required>
        <textarea id="topic-description" placeholder="Enter topic description" required></textarea>
        <button type="submit">Create Topic</button>
      </form>
    </div>
  </div>

  <script src="forum.js"></script>
</body>
</html>
